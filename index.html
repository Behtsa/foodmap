<!DOCTYPE html>
<html>
<head>
	<title>FOODMAP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!--Mobile first-->
	<div class="container-fluid">
		<!--splash-->
		<section class="row">
			<article id="splash" class="col-xs-11 text-center foodmap-color">
				Foodmap
			</article>
		</section>
		<!--General view-->
		<section class="row">
			<h1 class="col-xs-12 foodmap-color text-center">Foodmap</h1>
		</section>
		<section class="row">
			<hr class="col-xs-9  col-xs-offset-1 white">
		</section>
		<section class="row">
			<div id="map" class="col-xs-10 col-xs-offset-1"></div>
		</section>
		<section class="row">
			<h2 class="col-xs-12 foodmap-color text-center">Comida cerca de ti</h2>
		</section>
		<section class="row">
			<input type="text" class="col-xs-9 col-xs-offset-1 placeholder" placeholder="comida mexicana">
			<button type="button" class="btn-height col-xs-1" aria-label="Left Align">
  			<span class="glyphicon glyphicon-search search white" aria-hidden="true"></span>
			</button>
		</section>
		<section class="row">
			
		</section>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGy0rwzqbnCbFVAH7s0XuOccWPkOS7jm0&callback=myMap" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>FOODMAP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!--Mobile first-->
	<div class="container-fluid">
		<!--splash-->
		<section class="row">
			<article id="splash" class="col-xs-11 text-center foodmap-color">
				Foodmap
			</article>
		</section>
		<!--General view-->
		<section class="row">
			<h1 class="col-xs-12 foodmap-color text-center">Foodmap</h1>
		</section>
		<section class="row">
			<hr class="col-xs-9  col-xs-offset-1 white">
		</section>
		<section class="row">
			<div id="map" class="col-xs-10 col-xs-offset-1"></div>
		</section>
		<section class="row">
			<h2 class="col-xs-12 foodmap-color text-center">Comida cerca de ti</h2>
		</section>
		<!--Area de filtrado-->
		<section class="row">
			<input id="type" type="text" class="col-xs-9 col-xs-offset-1 placeholder" placeholder="filtrar restaurantes">
			<button id="search" type="button" class="btn-height col-xs-1" aria-label="Left Align">
  			<span class="glyphicon glyphicon-search search white" aria-hidden="true"></span>
			</button>
		</section>
		<!--pintar img dinamicamente-->
		<section id="img_food" class="row">
			<!--<a class="col-xs-5 col-xs-offset-1 btn" href="#modal1" data-toggle="modal"><img src="" class="img-responsive"></a>-->
		</section>
		<!--Modal-->
		<div id="modal1" class="modal fade" tabindex="-1" role="dialog">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
    			<div class="modal_header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        	</div>
      		<div class="modal-body">
      			<div class="row">
      				<h2 class="col-xs-12 modal-title text-center" id="name"></h2>
      			</div>
      			<div class="row">
	        		<div class="col-xs-8 col-xs-offset-2" id="restaurant_map"></div>
      			</div>
      			<div class="row">
      				<p class="col-xs-10 col-xs-offset-1 foodmap-color text-center" id="phrase"></p>
      			</div>
      			<div class="row">
      				<address class="col-xs-5 col-xs-offset-1">
  							<p id="address"></p>
							</address>
							<div class="col-xs-5">
								<p id="rates"></p>
								<p>Servicio a domicilio</p>
							</div>
      			</div>
      			<div class="row text-center">
        			<button type="button" class="btn btn-warning">Pedir ahora</button>
        		</div>
    		</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

	</div>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGy0rwzqbnCbFVAH7s0XuOccWPkOS7jm0&callback=myMap" type="text/javascript"></script>
</body>
</html>
